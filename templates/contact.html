<!DOCTYPE html>
<html>
<body>
    <script>
        const websocket = new WebSocket('ws://realtimeanalticaldashboard.onrender.com/ws/dashboard/');

        websocket.onopen = () => console.log('Connected');
        websocket.onerror = (error) => console.error('WebSocket error:', error);
        websocket.onmessage = (event) => console.log('Message:', event.data);
        websocket.onclose = () => console.log('Disconnected');
    </script>
</body>
</html>
